<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hug Day Gift For Priya</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

/* Gift Box */
.gift-box {
    width: 150px;
    height: 150px;
    background: #ff3b6f;
    position: relative;
    cursor: pointer;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    transition: transform 0.5s;
}

.gift-box:before {
    content: "";
    position: absolute;
    width: 150px;
    height: 40px;
    background: #ff1e56;
    top: -40px;
    left: 0;
    border-radius: 10px 10px 0 0;
}

.gift-box:hover {
    transform: scale(1.05);
}

/* Message */
.message {
    position: absolute;
    text-align: center;
    color: white;
    opacity: 0;
    transform: scale(0.5);
    transition: 1s;
}

.message h1 {
    font-size: 2.5rem;
}

.message p {
    font-size: 1.2rem;
}

/* Floating Hearts */
.heart {
    position: absolute;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { bottom: -10%; opacity: 0; }
    50% { opacity: 1; }
    100% { bottom: 110%; opacity: 0; transform: translateX(40px); }
}
</style>
</head>

<body>

<div class="gift-box" onclick="openGift()"></div>

<div class="message" id="msg">
    <h1>Happy Hug Day Priya ü§ó</h1>
    <p>Sending you the warmest hug filled with love & happiness ‚ù§Ô∏è</p>
</div>

<audio id="music" src="music.mp3"></audio>

<script>
function openGift() {
    document.querySelector(".gift-box").style.display = "none";
    let msg = document.getElementById("msg");
    msg.style.opacity = "1";
    msg.style.transform = "scale(1)";
    document.getElementById("music").play();

    // Floating hearts
    for (let i = 0; i < 25; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        document.body.appendChild(heart);
    }
}
</script>

</body>
</html>
